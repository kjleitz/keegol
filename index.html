<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="/dist/index.js"></script>
  <style>
    html {
      box-sizing: border-box;
    }

    *, *::before, *::after {
      box-sizing: inherit;
    }

    canvas {
      border: 1px solid rgba(0, 0, 0, 0.125);
      display: block;
      /* cursor: crosshair; */
      /* cursor: url("/assets/circle.svg"), crosshair; */
      cursor: none;
    }
  </style>
</head>
<body>
  <button id="play-pause">play/pause</button>
  <button id="reset">reset</button>
  <input id="rows" type="number" min="1">
  <input id="cols" type="number" min="1">
  <input id="fps" type="range" min="1" max="24" step="1">
  <input id="cell-size" type="number" min="1">
  <canvas id="keegol-canvas"></canvas>
</body>
</html>
